<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Zoomies Dashboard</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.6.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.6.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/11.6.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 20px;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Project Zoomies Data Dashboard</h1>
      <div id="data-container" class="row"></div>
      <p id="load" class="text-center text-muted">Loading data...</p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");
        const dataContainer = document.getElementById("data-container");

        try {
          const db = firebase.database();
          db.ref("/").on("value", (snapshot) => {
            const data = snapshot.val();
            dataContainer.innerHTML = "";

            if (data) {
              Object.keys(data).forEach((key) => {
                const card = document.createElement("div");
                card.className = "col-md-4";
                card.innerHTML = `
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <h5 class="card-title">${key}</h5>
                      <pre class="card-text">${JSON.stringify(
                        data[key],
                        null,
                        2
                      )}</pre>
                    </div>
                  </div>
                `;
                dataContainer.appendChild(card);
              });
              loadEl.textContent = "Data loaded successfully.";
            } else {
              loadEl.textContent = "No data available.";
            }
          });
        } catch (e) {
          console.error(e);
          loadEl.textContent = "Error loading data, check the console.";
        }
      });
    </script>
  </body>
</html>
