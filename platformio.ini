[platformio]
default_envs = collar

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    ; No specific libraries needed here for basic OTA,
    ; WiFi and ArduinoOTA are part of the ESP32 Arduino core.
upload_protocol = espota
; Replace with the IP address of your ESP32 after the first USB upload
; upload_port = 192.168.1.100 ; Example IP

[env:collar]
build_src_filter = +<collar_main.cpp>
upload_port = collar.local ; mDNS hostname
; Add any collar-specific build flags or library dependencies here
; build_flags = -D DEVICE_COLLAR

[env:bot]
build_src_filter = +<bot_main.cpp>
upload_port = bot.local ; mDNS hostname
; Add any bot-specific build flags or library dependencies here
; build_flags = -D DEVICE_BOT
